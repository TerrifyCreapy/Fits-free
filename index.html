<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.min.css">
    <title>Fits free</title>
    <script defer src="./src/js/script.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <main class="modal">
                <div class="modal__left">
                    <figure class="modal__image">
                        <legend class="modal__image_name">fits free</legend>
                        <img src="./src/assets/Product_Img.jpg" alt="fits free">
                    </figure>
                    <section class="modal__info">
                        <h3 class="modal__info_title">КБЖУ (на порцию 300 г):</h3>
                        <ul class="modal__info_items">
                            <li class="modal__info_item">
                                <span class="info__name">белки</span>
                                <span class="info__value">26,70 г</span>
                            </li>
                            <li class="modal__info_item">
                                <span class="info__name">жиры</span>
                                <span class="info__value">17,38 г</span>
                            </li>
                            <li class="modal__info_item">
                                <span class="info__name">углеводы</span>
                                <span class="info__value">17,20 г</span>
                            </li>
                            <li class="modal__info_item">
                                <span class="info__name">калорийность</span>
                                <span class="info__value">324,08 ккал</span>
                            </li>
                        </ul>
                    </section>
                </div>
                <div class="modal__right">
                    <h1 class="modal__title">Батат фри</h1>
                    <h3 class="modal__subtitle">140 г</h3>
                    <section class="sauces">
                        <div class="sauces__title">
                            <span class="sauces__title_hint">соус на выбор</span>
                            <span class="sauces__title_free">0/1 за 0₽</span>
                        </div>
                        <ul class="sauces__items">
                            <li class="sauces__item" data-id="0">
                                <div class="sauces__item_info">
                                    <span class="sauces__name">
                                        кетчуп
                                    </span>
                                    <span class="sauces__price">
                                        +0 ₽
                                    </span>
                                </div>  
                                <div class="sauces__item_count">
                                    <button class="sauces__item_decrease decrease_button action__button">-</button>
                                    <span class="sauces__item_value">0</span>
                                    <button class="sauces__item_increase increase_button action__button">+</button>
                                </div>
                            </li>
                            <li class="sauces__item" data-id="1">
                                <div class="sauces__item_info">
                                    <span class="sauces__name">
                                        сырный
                                    </span>
                                    <span class="sauces__price">
                                        +0 ₽
                                    </span>
                                </div>  
                                <div class="sauces__item_count">
                                    <button class="sauces__item_decrease decrease_button action__button">-</button>
                                    <span class="sauces__item_value">0</span>
                                    <button class="sauces__item_increase increase_button action__button">+</button>
                                </div>
                            </li>
                            <li class="sauces__item" data-id="2">
                                <div class="sauces__item_info">
                                    <span class="sauces__name">
                                        блю-чиз
                                    </span>
                                    <span class="sauces__price">
                                        +0 ₽
                                    </span>
                                </div>  
                                <div class="sauces__item_count">
                                    <button class="sauces__item_decrease decrease_button action__button">-</button>
                                    <span class="sauces__item_value">0</span>
                                    <button class="sauces__item_increase increase_button action__button">+</button>
                                </div>
                            </li>
                            <li class="sauces__item" data-id="3">
                                <div class="sauces__item_info">
                                    <span class="sauces__name">
                                        барбекю
                                    </span>
                                    <span class="sauces__price">
                                        +0 ₽
                                    </span>
                                </div>  
                                <div class="sauces__item_count">
                                    <button class="sauces__item_decrease decrease_button action__button">-</button>
                                    <span class="sauces__item_value">0</span>
                                    <button class="sauces__item_increase increase_button action__button">+</button>
                                </div>
                            </li>
                        </ul>
                        
                    </section>
                    <section class="sauces__result">
                        <span class="sauces__result_price">220 ₽</span>
                        <button class="sauces__result_add">добавить</button>
                    </section>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
